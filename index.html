<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-get</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-2 flex flex-col h-full w-screen sm:flex-col md:flex-row  ">
    <div class=" px-3 py-4 flex flex-col justify-start h-60 w-full md:h-full md:w-3/5">
        <label for="" class="text-sm text-gray-600 lg:text-lg">Select a city to check the weather:</label>
        <div class="flex gap-2 items-center ">
        <select name="cities" id="citySelect" class="text-sm h-[20px] w-4/5 border border-black ">
            <option value="Accra">Accra</option>
            <option value="Lagos">Lagos</option>
            <option value="New York">NewYork</option>
            <option value="London">London</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Nairobi">Nairobi</option>
            <option value="Cairo">Cairo</option>
            <option value="Johannesburg">Johannesburg</option>
            <option value="Sydney">Sydney</option>
            <option value="Paris">Paris</option>
            <option value="Toronto">Toronto</option>
        </select>
        <button class="text-sm bg-blue-500 rounded h-[20px] px-3 items-center " id="submitCity">Submit</button>
        </div>
        <div class="flex h-20 mt-2 md:flex-col md:gap-6">
            <div class="h-full w-1/2 ">
                <h2 id="cityname" class="text-lg font-semibold md:text-2xl">Accra</h2>
                <h1 id="temp" class="mt-3 text-2xl font-semibold">0</h1>
            </div>
            <div class="h-full w-1/2 px-5 md:h-60 md:w-full ">
                <img id="tempImage" src="imgs/weather-2-svgrepo-com.svg" class="rounded-full w-full h-full md:w-80 h-40" alt="">
            </div>
          
        </div>
    </div>
     <div class="grid gap-1 h-2/5 w-full md:h-full">
        <div class="flex flex-col bg-gradient-to-b from-blue-300 to-white gap-3">
        <h2 class="text-gray-600 text-sm mt-3">Today's forecast</h2>
        <div class="flex bg-gradient-to-b from-blue-300 to-white h-[100px] mt-1 gap-10 sm:gap-[85px] md:gap-6 xl:gap-[80px] ">
           <div class="flex flex-col rounded-md w-[50px] items-center md:w-[75px] lg:w-[100px]">
                <h6 class="text-[10px] text-center text-gray-600">6:00AM</h6>
                <img id="six-Am-Forecast-Icon" src="" alt="" class="w-[60px] h-[60px]">
                <h1 id="six-Am-Forecast"  class="text-md font-semibold text-center">0</h1>
           </div>
            <div class="flex flex-col rounded-md w-[50px] items-center md:w-[75px] lg:w-[100px]">
                <h6 class="text-[10px] text-center text-gray-600">9:00AM</h6>
                <img id="nine-Am-Forecast-Icon" src="" alt="" class="w-[60px] h-[60px]">
                <h1 id="nine-Am-Forecast"  class="text-md font-semibold text-center">0</h1>
           </div>
           <div class="flex flex-col rounded-md w-[50px] items-center md:w-[75px] lg:w-[100px]">
                <h6 class="text-[10px] text-center text-gray-600">12:00AM</h6>
                <img id="twelve-Am-Forecast-Icon" src="" alt="" class="w-[60px] h-[60px]">
                <h1 id="twelve-Am-Forecast"  class="text-md font-semibold text-center">0</h1>
           </div>
           <div class="flex flex-col rounded-md w-[50px] items-center md:w-[75px] lg:w-[100px]">
                <h6 class="text-[10px] text-center text-gray-600">3:00PM</h6>
                <img id="three-Pm-Forecast-Icon" src="" alt="" class="w-[60px] h-[60px]">
                <h1 id="three-Pm-Forecast"  class="text-md font-semibold text-center">0</h1>
           </div>
            <div class="flex flex-col rounded-md w-[50px] items-center md:w-[75px] lg:w-[100px]">
                <h6 class="text-[10px] text-center text-gray-600">6:00PM</h6>
                <img id="six-Pm-Forecast-Icon" src="" alt="" class="w-[60px] h-[60px]">
                <h1 id="six-Pm-Forecast"  class="text-md font-semibold text-center">0.0</h1>
           </div>
        </div>
        <div class="bg-gradient-to-b from-blue-300 to-white from-blue-300 to-white flex flex-col px-1 border mt-10 h-60">
           <h2 class="text-gray-600 text-sm">7day forecast:</h2>
            <div class="flex items-center gap-1 px-1 h-[40px] mt-2">
                <div class="flex items-center h-full w-1/5">
                <h5 id="current-day" class="text-xs text-gray-600 font-thin">Today</h5>
                </div>
                <div class="flex gap-1 items-center px-1 h-full w-3/5">
                    <img id="current-day-Img" src="imgs/images-removebg-preview.png" class="h-[40px]" alt="">
                    <h3 id="current-day-weather" class="text-xs">Sunny</h3>
                </div>
                <h6 id="current-day-temp" class="ml-auto text-xl font-semibold">0</h6>
            </div>
             <div class="flex items-center gap-1 px-1 h-[40px] mt-2">
                <div class="flex items-center h-full w-1/5">
                <h5 id="forecast-day-one" class="text-xs text-gray-600 font-thin">Today</h5>
                </div>
                <div class="flex gap-1 items-center px-1 h-full w-3/5 ">
                    <img id="forecast-day-one-Img" src="imgs/images-removebg-preview.png" class="h-[40px]" alt="">
                    <h3 id="forecast-day-one-weather" class="text-xs">Sunny</h3>
                </div>
                <h6 id="forecast-day-one-temp" class="ml-auto text-xl font-semibold">0</h6>
            </div>

            <div class="flex items-center gap-1 px-1 h-[40px] mt-2">
                <div class="flex items-center h-full w-1/5">
                <h5 id="forecast-day-two" class="text-xs text-gray-600 font-thin">Today</h5>
                </div>
                <div class="flex gap-1 items-center px-1 h-full w-3/5 ">
                    <img id="forecast-day-two-Img" src="imgs/images-removebg-preview.png" class="h-[40px]" alt="">
                    <h3 id="forecast-day-two-weather" class="text-xs">Sunny</h3>
                </div>
                <h6 id="forecast-day-two-temp" class="ml-auto text-xl font-semibold">0</h6>
            </div>

            <div class="flex items-center gap-1 px-1 h-[40px] mt-2">
                <div class="flex items-center h-full w-1/5">
                <h5 id="forecast-day-three" class="text-xs text-gray-600 font-thin">Today</h5>
                </div>
                <div class="flex gap-1 items-center px-1 h-full w-3/5 ">
                    <img id="forecast-day-three-Img" src="imgs/images-removebg-preview.png" class="h-[40px]" alt="">
                    <h3 id="forecast-day-three-weather" class="text-xs">Sunny</h3>
                </div>
                <h6 id="forecast-day-three-temp" class="ml-auto text-xl font-semibold">0</h6>
            </div>
        </div>
        </div>
        <div class="flex flex-col gap-2 bg-gradient-to-b from-blue-300 to-white h-[100px] w-full">
            <div class="flex h-[45px]">
                <div class="flex flex-col justify-center items-center h-full w-2/5">
                    <h6 class="text-xs">Real Feel</h6>
                    <h1 id="real-feel">0</h1>
                </div>
                <div class="flex flex-col justify-center items-center h-full w-2/5 ml-auto">
                    <h6 class="text-xs">Humidity</h6>
                    <h1 id="Humidity">0</h1>
                </div>
            </div>
            <div class="flex h-[45px]">
                <div class="flex flex-col justify-center items-center h-full w-2/5">
                    <h6 class="text-xs">Wind</h6>
                    <h1 id="wind">0</h1>
                </div>
                <div class="flex flex-col justify-center items-center h-full w-2/5 ml-auto">
                    <h6 class="text-xs">Uv Index</h6>
                    <h1 id="uv-index">0</h1>
                </div>
            </div>
        </div>
     </div>
     <script src="weather.js"></script>
</body>
</html>
